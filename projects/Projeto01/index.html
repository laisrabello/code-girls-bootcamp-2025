<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Arquitetura do Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: hsl(267, 100%, 75%);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;  
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      max-width: 700px;
      margin: 0 auto 20px;
      color: #ffffff;
    }

    .container {
      position: relative;
      display: inline-block;
      margin: 100px auto; 
    }

    .container img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Marcadores interativos */
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #2563eb;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Tooltip */
    .tooltip {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 240px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 14px;
      text-align: left;
      z-index: 10;
    }

    .tooltip.active {
      display: block;
    }

  </style>
</head>
<body>

  <p>Clique nos pontos azuis da imagem para entender cada componente da arquitetura.</p>

  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <script>
    const markers = document.querySelectorAll(".marker");
    const tooltip = document.getElementById("tooltip");

    markers.forEach(marker => {
      marker.addEventListener("click", (e) => {
        const info = marker.getAttribute("data-info");
        tooltip.innerHTML = info;
        tooltip.style.top = (marker.offsetTop + 25) + "px";
        tooltip.style.left = (marker.offsetLeft + 25) + "px";
        tooltip.classList.add("active");
      });
    });

    // Fecha tooltip ao clicar fora
    document.addEventListener("click", (e) => {
      if (!e.target.classList.contains("marker")) {
        tooltip.classList.remove("active");
      }
    });
  </script>
</body>
</html>
